{% extends 'base.html' %}

{% block content %}

<form action="." method="POST">
    {% csrf_token %}
    <h1>Do you want to remove this restaurant "{{ object.name }}"?</h1>
    <p>
        <input type="submit" name="delete" value="Yes" />
        <input type="submit" name="cancel" value="Cancel" />
    </p>
</form>

{% endblock %}
