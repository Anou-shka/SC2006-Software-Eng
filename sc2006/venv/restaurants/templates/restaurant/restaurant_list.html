{% extends 'base.html' %}

{% block content %}
    <div class="user-info">
        <p>Welcome, {{ user.username }}!</p>
        <p><a href="{% url 'logout' %}">Log Out</a></p>
    </div>

    {% for instance in object_list %}   
        <p><a href='{{ instance.get_absolute_url }}'>{{ instance.name }}</a></p>
        <!-- Display other restaurant details -->
    {% endfor %}
{% endblock %}
