{% extends 'base.html' %}
{% block content %}
    <h1>Restaurant Manager Dashboard</h1>
    <p>Welcome, {{ user.username }}!</p>
    <a href="{% url 'logout' %}">Log Out</a>

    <h2>Your Registered Restaurants:</h2>
    <ul>
        {% for restaurant in user.restaurant_set.all %}
            <li>
                <a href="{{ restaurant.get_absolute_url }}">{{ restaurant.name }}</a>
            </li>
        {% endfor %}
    </ul>
</div>
{% endblock %}
